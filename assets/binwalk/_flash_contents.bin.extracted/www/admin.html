<!doctype html><html><head><title>YDWG Administration</title><link rel=stylesheet href="y.css"><meta name=viewport content="width=device-width, initial-scale=1"><script src="ui.js"></script><script type="text/javascript">

function changeAdminPassword(e){
	e.preventDefault();
    var url = "/admin/changepassword?1=1";

    var p1 = $("#password").value.trim();
    var p2 = $("#password2").value.trim();
    if(p1 !== p2){
    	showWarning("Passwords are not equal!");
    	return;
    }

    url += "&password=" + p1;

    var cb = $("#password-button");
    addClass(cb, "pure-button-disabled");
    ajaxSpin("POST", url, function (resp) {
        showNotification("Administrator password updated");
        $("#password").value = "";
        $("#password2").value = "";
        removeClass(cb, "pure-button-disabled");
    }, function (s, st) {
        showWarning("Error: " + st);
        removeClass(cb, "pure-button-disabled");
    });
}

  </script></head><body><div id=layout><div id=main><div class=header><h1>Administration</h1></div><div class=content><div class=pure-g><div class=pure-u-1><div class=card><p>Here you can change the password of this web site. You will need to reset YDWG settings with the hidden reset button if you forget the password; all your settings will be lost.</p><form action="#" id=password-form class="pure-form pure-form-stacked"><fieldset><div class=pure-form-stacked><label>New Password</label><input type=password id=password /></div><div class=pure-form-stacked><label>Type Again</label><input type=password id=password2 /></div><button id=password-button type=submit class="pure-button button-primary">Update</button></fieldset></form></div></div></div></div></div></div><script type="text/javascript">
onLoad(function() {
  bnd($("#password-form"), "submit", changeAdminPassword);
});
</script></body></html>
