<!doctype html><html><head><title>YDWG Home</title><link rel=stylesheet href="./y.css"><meta name=viewport content="width=device-width, initial-scale=1"><script src="./ui.js"></script></head><body><div id=layout><div id=main><div class=header><h1>YDWG Home</h1></div><div class=content><div class=pure-g><div class="pure-u-1 pure-u-md-1-2"><div class=card><h1>Overview</h1><div id=wifi-spinner class="spinner spinner-small"></div><table id=wifi-table class="pure-table pure-table-horizontal" hidden><tbody><tr><td>Network SSID:</td><td id=wifi-ssid></td></tr><tr><td>WiFi Status:</td><td id=wifi-status></td></tr><tr><td>WiFi Address:</td><td id=wifi-ip></td></tr><tr><td class=popup-target>HTTP Port:</td><td><div class="click-to-edit system-http_port"><span class=edit-off></span><input class=edit-on maxlength=31 hidden><div class=popup>Click to edit!<br>Default HTTP port on that this application will works</div></div></td></tr><tr><td>WiFi Mode:</td><td id=wifi-mode></td></tr><tr><td>WiFi Channel:</td><td id=wifi-chan></td></tr></tbody></table></div></div><div class="pure-u-1 pure-u-md-1-2"><div class=card><h1>System Details</h1><div id=system-spinner class="spinner spinner-small"></div><table id=system-table class="pure-table pure-table-horizontal" hidden><tbody><tr><td>Serial:</td><td id=sn></td></tr><tr><td>Firmware:</td><td id=version></td></tr><tr><td>Hardware:</td><td id=hardware></td></tr></tbody></table></div></div></div><div class=pure-g></div></div></div></div><script type="text/javascript">
onLoad(function() {
  //makeAjaxInput("system", "description");
  makeAjaxInput("system", "http_port");
  getWifiInfo();
  setTimeout(getSystemInfo(), 500);
  setTimeout(getVersion(), 1000);
});
</script></body></html>
